<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDataShowing</title>
    <!-- bootstrap links start  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <!-- bootstrap links end  -->

        <!-- css link  -->
    <link rel="stylesheet" href="../FormDataShowing/index.css">

    <!-- google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!-- google fonts end -->
</head>

<body>
    <section class="container form_main">
        <div class="customer_info mt-5">
            <h1>Customer Information Form</h1>
            <p>Please fill out the customer information from below the join.Fields marked with a red star are mantdatory. 
                <span class="horijontal"> <hr> </span>
            </p>
            
            
            <form  class="form_head"  id="form_main" action="" method="post">
                <label for="name">Customer name <span>*</span></label> <br>
                <div class="customer_name">
                    <select name="name" id="gender_list">
                        <option value="Title">Title</option>
                        <option value="ms">Ms</option>
                        <option value="miss">Miss</option>
                        <option value="mr">Mr</option>
                        <option value="mrs">Mrs</option>
                    </select>

                    <input type="text" class="first_name" id="first_name" value="" placeholder="Frist" autocomplete="off">

                    <input type="text" class="initials_name" id="initials_name" value="" placeholder="Initials" autocomplete="off">

                    <input type="text" class="last_name" id="last_name" value="" placeholder="Last" autocomplete="off">
                </div>

                <label for="address">Customer Address <span>*</span></label><br>
                <input type="text" class="adress_field" id="customer_add" value="" name="address" placeholder="Street Address" autocomplete="off"><br>

                <input type="text" class="adress_field" id="customer_add" value="" name="address" placeholder="Street Address Line 2" autocomplete="off">


            </form>
        </div>


    </section>
    <!-- <h1>bootstrap</h1>

    <button type="button" class="btn btn-primary">add</button> -->

    <!-- js and bootstrap links add  -->
    <script src="../FormDataShowing/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- js and bootstrap links add end  -->
</body>

</html>
