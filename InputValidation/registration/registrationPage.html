<body>
    <section class="container1 input_group">
        <div class="login_section">
            <h4>Registration</h4>
            <span>
                <hr>
            </span>
            <div class="get_info">
                <form action="" id="loginForm" method="post">
                    <div class="radioInfo">
                        <div class="personalInfo">
                            <input type="radio" name="personal" id="personal">
                            <label >Personal</label>
                        </div>

                        <div class="companyInfo">
                            <input type="radio" name="company" id="company"><label >Company</label>
                        </div>


                    </div>
                    <span>
                        <hr>
                    </span>
                    <div class="getInfo">
                        <div class="sub_clas">
                           <div class="icon">
                            <i class="fa-regular fa-user"></i>
                           </div>
                            <div class="emailClass">
                                <input type="email" placeholder="user email" name="name" value="" id="email"
                                autocomplete="off">
                            <span id="errorMessages" style="color: red;"></span>

                            </div>
                            
                        </div>
                        <div>
                            <!-- <label for="name">Email</label> <br> -->
                            <!-- <i class="fa-regular fa-user"></i> -->
                            <input type="email" placeholder="user email" name="name" value="" id="email"
                                autocomplete="off">
                            <span id="errorMessages" style="color: red;"></span>
                        </div>
                        <div>
                            <!-- <label for="password">Password</label> <br> -->
                            <input type="password" placeholder="username" name="password" value="" id="password"
                                autocomplete="off">
                            <span id="errorMessages1" style="color: red;"></span>
                        </div>
                    </div>
            </div>
            <div class="button_part">
                <button type="submit" id="button_id">Submit</button>
            </div>

            </form>
        </div>
    </section>
