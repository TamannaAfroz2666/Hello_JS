<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorIndex</title>
    <link rel="stylesheet" href="../InputColorcodeShow/colorIndex.css">

    <!-- bootstrap links start  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- bootstrap links end  -->

</head>

<body>

    <section class="container main_class">
        <h1>Color code show</h1>
        <div class="colorInput">
            <div class="colorPrimary">
                <label for="primary">Primary</label> <br>
                <input type="color" id="primary" value="" name="primary" onchange="primaryColor()">
                <small class="show_code" id="showCode"></small>
            </div>
            <div class="colorSecondary">
                <label for="secondary">Secondary</label> <br>
                <input type="color" id="secondary" value="" name="secondary">
                <small class="show_code" id="showCodeSecondary">#FFC0CB</small>
            </div>
        </div>
    </section>




    <script src="../InputColorcodeShow/colorIndex.js"></script>
</body>

</html>
