<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDataShowing</title>
    <!-- bootstrap links start  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- bootstrap links end  -->

    <!-- css link  -->
    <link rel="stylesheet" href="../FormDataShowing/index.css">

    <!-- google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!-- google fonts end -->
</head>

<body>
    <section class="container form_main">
        <div class="customer_info mt-5">
            <h1>Customer Information Form</h1>
            <p>Please fill out the customer information from below the join.Fields marked with a red star are
                mantdatory.
                <span class="horijontal">
                    <hr>
                </span>
            </p>


            <form class="form_head" id="form_main" action="" method="post">
                <label for="name">Customer name <span>*</span></label> <br>
                <div class="customer_name">
                    <select name="name" id="gender_list">
                        <option value="Title">Title</option>
                        <option value="ms">Ms</option>
                        <option value="miss">Miss</option>
                        <option value="mr">Mr</option>
                        <option value="mrs">Mrs</option>
                    </select>

                    <input type="text" class="first_name" id="first_name" value="" placeholder="Frist"
                        autocomplete="off">

                    <input type="text" class="initials_name" id="initials_name" value="" placeholder="Initials"
                        autocomplete="off">

                    <input type="text" class="last_name" id="last_name" value="" placeholder="Last" autocomplete="off">
                </div>

                <label for="address">Customer Address <span>*</span></label><br>
                <input type="text" class="adress_field" id="customer_add" value="" name="address"
                    placeholder="Street Address" autocomplete="off"><br>

                <input type="text" class="adress_field" id="customer_add2" value="" name="address"
                    placeholder="Street Address Line 2" autocomplete="off">
                <div class="sub_input">

                    <input type="text" class="city" id="city_id" value="" name="city" placeholder="City"
                        autocomplete="off">

                    <input type="text" class="region" id="region_id" value="" name="region" placeholder="Region"
                        autocomplete="off">
                </div>
                <div class="sub_input">

                    <input type="text" class="city" id="postal_id" value="" name="city" placeholder="Postal\ Zip code"
                        autocomplete="off">

                    <input type="text" class="region" id="country_id" value="" name="region" placeholder="Country (api theke country list nia aste hobe pending)"
                        autocomplete="off">
                </div>

                <div class="sub_sub_input">
                    <div class="for_number">
                        <label class="number_label" for="number">Customer Number</label> <br>
                        <input type="number" class="customer_number" id="number_id" value="" name="number" placeholder="### ####"
                            autocomplete="off">

                    </div>
                   
                    <div class="for_fax">
                        <label for="fax">Customer Fax</label> <br>
                    <input type="text" class="region" id="fax_id" value="" name="fax" placeholder="### ####"
                        autocomplete="off">

                    </div>
                    
                </div>
                <div class="sub_sub_input">
                    <div class="for_number">
                        <label  for="number">Customer date of birth</label> <br>
                        <input type="text" class="calender_number" id="calender_id" value="" name="number" placeholder="calender"
                            autocomplete="off">

                    </div>
                   
                    <div class="for_fax">
                        <label for="fax">Customer ID/ Email</label> <br>
                    <input type="email" class="region" id="email_id" value="" name="fax" placeholder=""
                        autocomplete="off">

                    </div>
                    
                </div>
                <p class="note">All customer information will be kept will description and will not be used for other marketing or advertisment purposes without customer approval.</p>

                <div class="checkbox">
                    <!-- <input type="checkbox"  name="info" id="checkbox_id" value=""> -->
                    <input type="checkbox" class="checkbox_cls" id="horns" name="horns" />
                    <label for="horns" >I allow my information to be used for future compagins</label>

                </div>
               

            </form>
        </div>


    </section>
    <!-- <h1>bootstrap</h1>

    <button type="button" class="btn btn-primary">add</button> -->

    <!-- js and bootstrap links add  -->
    <script src="../FormDataShowing/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- js and bootstrap links add end  -->
</body>

</html>
