<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyCalculations</title>
    <link rel="stylesheet" href="../MoneyCalculations/baseMonet.css">

    <!-- bootstrap links start  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- bootstrap links end  -->

    <!-- google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!-- google fonts end -->
</head>
<body>
    <section class="container main_class" >
        <div class="parent_node">
            <h1>"Look to your total ammount in your deposite"</h1>
            <!-- start ammount type  -->

            <div class="ammount_type">
                <div class="deposite">
                    <h4>Deposite</h4>
                    <small id="show_deposite_parent" >$<span id="show_deposite">00</span></small>
                </div>
                <div class="withdraw">
                    <h4>Withdraw</h4>
                    <small id="show_withdraw_parent">$<span id="show_withdraw">00</span></small>
                </div>
                <div class="balance">
                    <h4>Balance</h4>
                    <small id="show_balance_parent">$<span id="show_balance">00</span></small>
                </div>
            </div>
             <!-- end ammount type  -->
             <div class="moneyAdd">
                <div class="moneyDeposit" id="deposit_money">
                    <label for="money">Money Deposite</label> <br>
                    <input type="number" name="money" value="" placeholder="$ ammount you want to deposite" autocomplete="off" id="depositeAmmount"> <br>
                    <button type="button" onclick="depositAmount()">Deposite</button>
                </div>
                <div class="moneyWithdraw" id="withdraw_money">
                    <label for="money">Money Deposite</label> <br>
                    <input type="number" name="money" value="" placeholder="$ ammount you want to deposite" autocomplete="off" id="withdrawAmmount"> <br>
                    <button type="button" onclick="withdrawAmount()">Deposite</button>
                </div>
             </div>






        </div>
       

    </section>

    <script src="../MoneyCalculations/baseMoney.js"></script>
</body>
</html>
