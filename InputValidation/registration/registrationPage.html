<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../registration/registration.css">

    <!-- bootstrap links start  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- bootstrap links end  -->

    <!-- google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!-- google fonts end -->
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/63df41bca6.js" crossorigin="anonymous"></script>
    <!-- font awesome end  -->
</head>

<body>
    <section class="container1 input_group">
        <div class="login_section">
            <h4>Registration</h4>
            <span> <hr> </span>
            <div class="get_info">
                <form action="" id="loginForm" method="post">
                    <div class="radioInfo">
                        <div class="personalInfo">
                            <input type="radio" name="personal" id="personal">
                            <label>Personal</label>
                        </div>

                        <div class="companyInfo">
                            <input type="radio" name="company" id="company"><label>Company</label>
                        </div>


                    </div>
                    <span> <hr> </span>
                    <div class="getInfo">
                        <div class="sub_clas">
                            <div class="icon">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="emailClass">
                                <input type="email" placeholder="Email" name="email" value="" id="emailId"
                                    autocomplete="off">
                                <span id="errorMessages" style="color: red;"></span>

                            </div>

                        </div>
                        <div class="sub_clas">
                            <div class="icon">
                                <i class="fa-regular fa-user"></i>
                            </div>
                            <div class="emailClass">
                                <input type="text" placeholder="Name" name="name" value="" id="Name" autocomplete="off">
                                <span id="errorMessages1" style="color: red;"></span>

                            </div>

                        </div>
                        <div class="sub_clas">
                            <div class="icon">
                                <i class="fa-solid fa-unlock"></i>
                            </div>
                            <div class="emailClass">
                                <input type="password" placeholder="Password" name="password" value="" id="passwordId"
                                    autocomplete="off">
                                <span id="errorMessages2" style="color: red;"></span>

                            </div>

                        </div>
                    </div>
                    <div class="underInput">
                        <span> <hr> </span>
                    </div>
                    <!-- add radio botton start on gender -->
                    <div class="radioInfo">
                        <div class="personalInfo">
                            <input type="radio" name="female" id="femaleId">
                            <label>Female</label>
                        </div>

                        <div class="companyInfo">
                            <input type="radio" name="male" id="maleId"><label>Male</label>
                        </div>


                    </div>
                       <!-- add radio botton end on gender -->
                       <span> <hr> </span>
                       <div class="privacyLink">
                        <p>By clicking Register, are you agree on our <a href="#">Privacy policy for 3dDocs</a></p>

                       </div>
                    
                    

                    <div class="button_part">
                        <button type="submit" id="button_id">Submit</button>
                    </div>


                </form>
            </div>
        </div>
    </section>
    <!-- <script src="../InputValidation/validation.js"></script> -->
    <!-- <script src="../InputValidation/validationNew.js"></script> -->
</body>

</html>
